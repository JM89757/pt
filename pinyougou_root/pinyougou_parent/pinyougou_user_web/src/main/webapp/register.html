<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=9; IE=8; IE=7; IE=EDGE" http-equiv="X-UA-Compatible">
    <meta content="IE=EmulateIE7" http-equiv="X-UA-Compatible"/>
    <title>个人注册</title>


    <link href="css/webbase.css" rel="stylesheet" type="text/css"/>
    <link href="css/pages-register.css" rel="stylesheet" type="text/css"/>
    <!-- 引入angular的js -->
    <script src="plugins/angularjs/angular.min.js" type="text/javascript"></script>
    <!-- 引入分页相关的JS和CSS -->

    <script src="js/base.js" type="text/javascript"></script>
    <script src="js/service/userService.js" type="text/javascript"></script>
    <script src="js/controller/userController.js" type="text/javascript"></script>

</head>

<body ng-app="pinyougou" ng-controller="userController">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a class="logo" href=""></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>注册新用户<span class="go">我有账号，去<a href="login.html" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.username" placeholder="请输入你的用户名"
                               type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">登录密码：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.password" placeholder="设置登录密码"
                               type="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">确认密码：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="password" placeholder="再次确认密码" type="password">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.phone" placeholder="请输入你的手机号"
                               type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">短信验证码：</label>
                    <div class="controls">
                        <input  class="input-xfat input-xlarge" id="inputPassword" ng-model="code" placeholder="短信验证码" type="text"> <a
                            href="#" ng-click="sendCode()">获取短信验证码</a>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPassword">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <label>
                            <input checked="" name="m1" type="checkbox" value="2">
                        </label><span>同意协议并注册《品优购用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="register()" target="_blank">完成注册</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>
        <div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>


<script src="js/plugins/jquery/jquery.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery.easing/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/plugins/sui/sui.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery-placeholder/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="js/pages/register.js" type="text/javascript"></script>
</body>

</html>
